<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- <strong>중요한 내용임을 명시</strong> -->
    <p>
        <strong>경고!</strong> 이것은 매우 위험합니다.
    </p>

    <!-- <em>강조할 내용임을 명시</em> -->
    <p>
        나는 <em>당근을</em> 사랑합니다.
    </p>

    <!-- <i>글자를 기울임</i> -->
    <!-- 문단에서 css 스타일을 따로 주고 싶은 단어에 사용한다. -->
    <p>
        나는 <i>당근을</i> 사랑합니다.
    </p>

    <!-- 주의! 디자인 용도로 사용하면 X -->
    <!-- 지수나 서수를 위한 위 첨자 표시 태그  -->
    <p>X<sub>3</sub></p>

    <!-- 변수, 화학식 등등 아래 첨자 표시 태그 -->
    <p>V<sup>3</sup></p>

    <!-- 철자 오류 표시 -->
    <!-- <u></u> 밑줄 긋는 표시 현재는 css 효과와 함께 철자 오류 강조 하는 용도로 사용.-->
    <p><u>u 태그</u> 입니다.</p>
    <!-- <s></s> 더이상 유요하지 않은 정보 표시 태그 -->
    <p><s>s 태그</s> 입니다.</p>


</body>
</html>
