<!DOCTYPE html>
<html lang="ok">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://showcases.yalco.kr/html-css/01-04/05.css">
    <title>Document</title>
</head>
<body>
    

    <!-- <ul>,<ol> 태그의 자식은 무조껀 <li> 태그여야 한다  -->

    <!-- 순서가 필요 없는 리스트를 만드는 태그 -->
    <ul>
        <li>이틀치 옷</li>
        <li>세면도구</li>
        <li>수건</li>
        <li>학습도구</li>
         <ul>
            <li>노트북 </li>
            <li>필기구</li>
            <li>교재</li>
         </ul>
    </ul>

    <!-- 순서가 있는 리스트를 만드는 태그 -->
    <ol>
        <li>재료준비
            <ul>
                <li>밥</li>
                <li>계란</li>
                <li>파</li>
                <li>간장</li>
            </ul>
        </li>
        <li>파를 기름에 볶기</li>
        <li>밥 넣고 볶기</li>
        <li>계란을 넣고 스크램블</li>
        <li>간장을 넣고 마저 볶아 완성</li>
    </ol>

    <!-- 단어와 정의를 하는 태그 하나의 단어에 여러 정의를 할수 있고 여러 단어에 하나의 정의만을 할수 있다. -->
    <!-- 그냥 만들수 있지만 컴퓨터가 이 코드를 해석할때 단어,정의 부분 인걸 알수 있게 해주기 위함. -->
    <dl>
        <dt>프로그래밍</dt>
        <dd>컴퓨터 프로그램을 작성하는 일</dd>

        <dt>넓이</dt>
        <dt>광</dt>
        <dt>면적</dt>
        <dd>일정한 평면에 걸쳐 있는 공간이나 범위의 크기</dd>

        <dt>사과</dt>
        <dd>사과나무의 열매</dd>
        <dd>자기의 잘못을 인정하고 용서를 빎</dd>
    </dl>


</body>
</html>
