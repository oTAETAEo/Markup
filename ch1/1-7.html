<body>
  
  <!-- <a href="(연결할 주소)" target="(링크를 열 곳 옵션)"> -->
  <!-- 
    _self,	현재 창,기본 
    _blank	새 창	텍스트나 내부 이미지의 alt 등으로 명시 필요 
    _parent	부모 프레임	<iframe> 사용시 
    _top	최상위 프레임	<iframe> 사용시   
  -->
  <a href="https://www.google.com" target="_blank">구글로 가기</a>

  <br>
  <br>

  <!-- 이미지를 클릭하면 이동 (새 탭에서) -->

    <img 
      src="https://showcases.yalco.kr/html-css/01-07/yalco-logo.png" 
      alt="얄코 사이트로 이동(새 탭에서)"
    >
  </a>

  <br>
  <br>

  <!-- 요소로의 이동 방법 -->
